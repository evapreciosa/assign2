<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>報名表單</title>
  <link rel="stylesheet" type="text/css" href="css/reg.css">

<body>
    <div>

            <option>社會科學學院</option>
            <option>商學院</option>

            <option>教育學院</option>
          </select><br>
          <label for="inpPhoneNumber"></label>
          <input type="tel" required id="inpPhoneNumber" placeholder="手機" pattern="[0-9]{10}" name="entry.795504394"><br>
          <label for="inpEmail"></label>
          <input type="email" required id="inpEmail" placeholder="信箱" name="entry.560282373"><br>
          <label for="inpBirthday"></label>
          <input type="date" id="inpBirthday" name="entry.324774019"><br>
          <input type="hidden" id="inpSchoolNumber" name="entry.189820201" value="104405022"><br>

        </form>
    </div>
